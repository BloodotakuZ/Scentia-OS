---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json

name: scentia-os
description: "Scentia OS – Hyprland (built from source) + LACT + Dev + Gaming + CUDA"
base-image: ghcr.io/ublue-os/bazzite-nvidia
image-version: latest

modules:

  ##########################################################
  # FILES (scripts + simple config)
  ##########################################################
  - type: files
    files:
      - source: lactd.service
        destination: /etc/systemd/system/lactd.service

      - source: environment
        destination: /etc/environment

      - source: build-hyprland.sh
        destination: /usr/local/bin/build-hyprland.sh

  ##########################################################
  # DNF — runtime + developer + build dependencies
  ##########################################################
  - type: dnf
    install:
      packages:
        # Developer / general tools
        - git
        - curl
        - gcc
        - gcc-c++
        - clang
        - llvm
        - make
        - cmake
        - ninja-build
        - meson
        - pkg-config
        - python3
        - python3-pip
        - python3-mako

        # Hyprland / wlroots build dependencies
        - wlroots-devel
        - wayland-devel
        - wayland-protocols-devel
        - libxkbcommon-devel
        - libinput-devel
        - libseat-devel
        - libevdev-devel
        - libudev-devel
        - libdrm-devel
        - libwayland-egl-devel
        - libxkbcommon-x11-devel

        # Runtime apps / tools
        - hyprland
        - waybar
        - rofi-wayland
        - hyprpaper
        - grim
        - slurp
        - swaylock

        # Gaming stack
        - gamemode
        - mangohud
        - mangohud-core
        - vkBasalt
        - vulkan-tools
        - vulkan-validation-layers

        # LACT GPU controller (no COPR needed)
        - lact

        # CUDA stack
        - cuda
        - cuda-cudart
        - cuda-nvrtc
        - cuda-nvtx
        - libcublas
        - libcublas-devel
        - cudnn8
        - cudnn8-devel

    remove:
      packages:
        - firefox
        - firefox-langpacks

  ##########################################################
  # SCRIPT: compile & install Hyprland from source
  ##########################################################
  - type: script
    scripts:
      - /usr/local/bin/build-hyprland.sh

  ##########################################################
  # FLATPAKS
  ##########################################################
  - type: default-flatpaks
    configurations:
      - scope: system
        install:
          - org.mozilla.firefox
          - org.gnome.Loupe

  ##########################################################
  # SIGNING (required)
  ##########################################################
  - type: signing
