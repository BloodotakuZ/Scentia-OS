---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: Scentia-OS
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bazzite-nvidia
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: dnf
    repos:
      copr:
        - atim/starship
        - jakoolits/Hyprland
    install:
      packages:
        - micro
        - starship
        - cuda
        - gcc
        - gcc-c++
        - clang
        - llvm
        - cmake
        - ninja-build
        - make
        - git
        - curl
        - aria2
        - tar
        - ffmpeg
        - python3
        - python3-pip
        - python3-virtualenv
        - python3-devel
        - wine
        - wine-mono
        - wine-gecko
        - hyprland
        - xdg-desktop-portal-hyprland
        - hyprpaper
        - waybar
        - rofi-wayland
        - grim
        - slurp
        - swaylock
        - fuse
        - fuse-libs
        - mesa-libEGL
        - mesa-libGL
        - mesa-libGLU
        - libglvnd
    remove:
      packages:
        # example: removing firefox (in favor of the flatpak)
        # "firefox" is the main package, "firefox-langpacks" is a dependency
        - firefox
        - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)

  - type: default-flatpaks
    configurations:
      - notify: true # Send notification after install/uninstall is finished (true/false)
        scope: system
        # If no repo information is specified, Flathub will be used by default
        install: # system flatpaks we want all users to have and not remove
          - org.mozilla.firefox
          - org.gnome.Loupe
          - com.heroicgameslauncher.hgl
      - scope: user # Also add Flathub user repo, but no user packages

  - type: shell
    commands:
      - name: Install Fooocus
        command: |
          set -euo pipefail
          install -d /opt/fooocus
          if [ ! -d /opt/fooocus/.git ]; then
            git clone --depth=1 https://github.com/lllyasviel/Fooocus.git /opt/fooocus
          else
            git -C /opt/fooocus fetch --depth=1 origin
            git -C /opt/fooocus reset --hard origin/master
          fi
          python3 -m venv /opt/fooocus/.venv
          /opt/fooocus/.venv/bin/pip install --upgrade pip
          /opt/fooocus/.venv/bin/pip install -r /opt/fooocus/requirements_versions.txt
      - name: Install ComfyUI
        command: |
          set -euo pipefail
          install -d /opt/comfyui
          if [ ! -d /opt/comfyui/.git ]; then
            git clone --depth=1 https://github.com/comfyanonymous/ComfyUI.git /opt/comfyui
          else
            git -C /opt/comfyui fetch --depth=1 origin
            git -C /opt/comfyui reset --hard origin/master
          fi
          python3 -m venv /opt/comfyui/.venv
          /opt/comfyui/.venv/bin/pip install --upgrade pip
          /opt/comfyui/.venv/bin/pip install -r /opt/comfyui/requirements.txt
      - name: Install LM Studio
        command: |
          set -euo pipefail
          install -d /opt/lmstudio
          curl -L "https://releases.lmstudio.ai/linux/x64/latest" -o /opt/lmstudio/LMStudio.AppImage
          chmod +x /opt/lmstudio/LMStudio.AppImage

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
