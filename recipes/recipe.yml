---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: Scentia-OS
description: Fully optimized NVIDIA-focused Scentia-OS image with AI tools, gaming enhancements, and system tuning.

base-image: ghcr.io/ublue-os/bazzite-nvidia
image-version: latest

modules:

  ##########################################################
  # SYSTEM FILES + NVIDIA + HYPRLAND OPTIMIZATIONS
  ##########################################################
  - type: files
    files:
      - source: system
        destination: /

      # NVIDIA Persistence Daemon
      - content: |
          [Unit]
          Description=NVIDIA Persistence Daemon
          After=multi-user.target

          [Service]
          Type=forking
          ExecStart=/usr/bin/nvidia-persistenced --verbose
          ExecStop=/usr/bin/killall nvidia-persistenced
          Restart=always

          [Install]
          WantedBy=multi-user.target
        path: /etc/systemd/system/nvidia-persistenced.service

      # NVIDIA Powerd
      - content: |
          [Unit]
          Description=NVIDIA Power Management

          [Service]
          ExecStart=/usr/bin/nvidia-powerd
          Restart=always

          [Install]
          WantedBy=graphical.target
        path: /etc/systemd/system/nvidia-powerd.service

      # Hyprland + NVIDIA Environment
      - content: |
          env = LIBVA_DRIVER_NAME,nvidia
          env = __GLX_VENDOR_LIBRARY_NAME,nvidia
          env = GBM_BACKEND,nvidia-drm
          env = __GL_GSYNC_ALLOWED,1
          env = __GL_VRR_ALLOWED,1
          env = __GL_MaxFramesAllowed,1
        path: /etc/environment

      # Coolbits for fan & OC
      - content: |
          Section "Device"
              Identifier "Nvidia Card"
              Driver "nvidia"
              Option "Coolbits" "28"
              Option "AllowEmptyInitialConfiguration"
          EndSection
        path: /etc/X11/xorg.conf.d/90-nvidia-coolbits.conf

      # LACT Daemon
      - content: |
          [Unit]
          Description=LACT GPU Control
          After=graphical.target

          [Service]
          ExecStart=/usr/bin/lactd
          Restart=always

          [Install]
          WantedBy=graphical.target
        path: /etc/systemd/system/lactd.service

      # LACT Fan Curve
      - content: |
          {
            "version": 1,
            "fan_control": {
              "enabled": true,
              "default_mode": "curve",
              "curve": [
                {"temp": 30, "speed": 25},
                {"temp": 40, "speed": 35},
                {"temp": 50, "speed": 45},
                {"temp": 60, "speed": 60},
                {"temp": 70, "speed": 75},
                {"temp": 80, "speed": 90}
              ]
            }
          }
        path: /etc/lact/config.json

      # LACT OC Profiles
      - content: |
          [profile.default]
          core_offset = 0
          mem_offset = 0
          power_limit = "default"

          [profile.oc_safe]
          core_offset = 100
          mem_offset = 300
          power_limit = "max"

          [profile.oc_aggressive]
          core_offset = 160
          mem_offset = 600
          power_limit = "max"
        path: /etc/lact/profiles.toml

      # LACT Desktop Entry
      - content: |
          [Desktop Entry]
          Type=Application
          Name=LACT GPU Control
          Exec=lact-gui
          Icon=lact
          Categories=System;Settings;
          Terminal=false
        path: /usr/share/applications/lact.desktop

  ##########################################################
  # DNF — SYSTEM, GPU, AI, GAMING, HEROIC, LACT
  ##########################################################
  - type: dnf
    repos:
      copr:
        - atim/starship
        - jakoolits/Hyprland
        - cheat/heroic-games-launcher
        - xnorbr/lact

    install:
      packages:
        - micro
        - starship
        - git
        - curl
        - aria2
        - tar
        - ffmpeg

        # Dev tools
        - gcc
        - gcc-c++
        - clang
        - llvm
        - cmake
        - ninja-build
        - make

        # Python build stack
        - python3
        - python3-pip
        - python3-virtualenv
        - python3-devel
        - python3-wheel
        - python3-setuptools
        - python3-build

        # Wine
        - wine
        - wine-mono
        - wine-gecko

        # Hyprland
        - hyprland
        - xdg-desktop-portal-hyprland
        - hyprpaper
        - waybar
        - rofi-wayland
        - grim
        - slurp
        - swaylock

        # fuse3
        - fuse3
        - fuse3-libs

        # mesa
        - mesa-libEGL
        - mesa-libGL
        - mesa-libGLU
        - libglvnd

        # CUDA + AI
        - cuda
        - cuda-cudart
        - cuda-nvml-devel
        - cuda-nvrtc
        - cuda-nvtx
        - libcublas
        - libcublas-devel
        - cudnn8
        - cudnn8-devel

        # Gaming
        - gamemode
        - gamemode-devel
        - mango
        - mangohud
        - mangohud-core
        - vkBasalt
        - vulkan-loader
        - vulkan-tools
        - vulkan-headers
        - vulkan-validation-layers

        # Heroic Native
        - heroic-games-launcher-bin

        # LACT native
        - lact

    remove:
      packages:
        - firefox
        - firefox-langpacks

  ##########################################################
  # FLATPAKS
  ##########################################################
  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        install:
          - org.mozilla.firefox
          - org.gnome.Loupe
      - scope: user

  ##########################################################
  # SCRIPT MODULES — AI INSTALLERS
  ##########################################################


  ##########################################################
  # SIGNING MODULE
  ##########################################################
  - type: signing
