---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json

name: scentia-os
description: "Scentia OS – Hyprland + CUDA + cuDNN + Gaming + Dev"
base-image: ghcr.io/ublue-os/bazzite-nvidia
image-version: latest

modules:

  ##########################################################
  # FILES (scripts + simple config)
  ##########################################################
  - type: files
    files:
      - source: lactd.service
        destination: /etc/systemd/system/lactd.service

      - source: environment
        destination: /etc/environment

      - source: build-hyprland.sh
        destination: /usr/local/bin/build-hyprland.sh

  ##########################################################
  # ADD NVIDIA CUDA REPO (strict v0 syntax)
  ##########################################################
  - type: script
    scripts:
      - echo "Adding NVIDIA CUDA repo..."
      - curl -L https://developer.download.nvidia.com/compute/cuda/repos/fedora39/x86_64/cuda-fedora39.repo -o /etc/yum.repos.d/cuda.repo

  ##########################################################
  # DNF – install all packages including CUDA + cuDNN
  ##########################################################
  - type: dnf
    install:
      packages:
        # Dev tools
        - git
        - curl
        - gcc
        - gcc-c++
        - clang
        - llvm
        - make
        - cmake
        - ninja-build
        - meson
        - pkg-config
        - python3
        - python3-pip
        - python3-mako

        # Hyprland / wlroots build dependencies
        - wlroots-devel
        - wayland-devel
        - wayland-protocols-devel
        - libxkbcommon-devel
        - libinput-devel
        - libseat-devel
        - libevdev-devel
        - libudev-devel
        - libdrm-devel
        - libwayland-egl-devel
        - libxkbcommon-x11-devel

        # Desktop apps / runtime
        - hyprland
        - waybar
        - rofi-wayland
        - hyprpaper
        - grim
        - slurp
        - swaylock

        # Gaming stack
        - gamemode
        - mangohud
        - mangohud-core
        - vkBasalt
        - vulkan-tools
        - vulkan-validation-layers

        # LACT GPU controller
        - lact

        ##################################################
        # CUDA + cuDNN (REAL Fedora NVIDIA repo names)
        ##################################################
        - cuda-toolkit-12-4
        - cuda-libraries-12-4
        - cuda-libraries-devel-12-4
        - cuda-nvml-devel-12-4
        - cuda-nvrtc-12-4
        - cuda-cudart-devel-12-4
        - libcudnn8
        - libcudnn8-devel

    remove:
      packages:
        - firefox
        - firefox-langpacks

  ##########################################################
  # SCRIPT – build Hyprland from source
  ##########################################################
  - type: script
    scripts:
      - /usr/local/bin/build-hyprland.sh

  ##########################################################
  # FLATPAKS
  ##########################################################
  - type: default-flatpaks
    configurations:
      - scope: system
        install:
          - org.mozilla.firefox
          - org.gnome.Loupe

  ##########################################################
  # SIGNING
  ##########################################################
  - type: signing
